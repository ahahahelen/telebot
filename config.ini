arch = <b>Архитектурно-художественная школа МИИГАиК</b>
    Архитектурно-художественная школа (АХШ) - это подготовительные курсы, направленные на подготовку к сдаче вступительных экзаменов и к дальнейшему обучению на кафедре «Архитектуры и ландшафта» в МИИГАиК.

       Обучение в АХШ происходит по трём направлениям: «Черчение», «Рисунок светотеневой (натюрморт)», «Рисунок линейно-конструктивный (композиция)». Эти дисциплины составляют единый комплекс, направленный на развитие изобразительных навыков, пространственного мышления и творческой фантазии.
    В зависимости от уровня подготовки слушателя программа архитектурно-художественной школы расcчитана на 1-, 2-х, или 3-х годичное обучение.

    Занятия проводятся 3 раза в неделю ведущими преподавателями кафедры архитектуры и ландшафта, кафедры архитектурного проектирования и др.

    95% наших абитуриентов поступают в МИИГАиК и другие ведущие вузы Москвы.

    Подробнее: http://www.miigaik.ru/archschool/



